<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>RECETAS</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
        }

        #selectorCategoria {
            width: 80%;

        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Recetario diario</h1>
        <select class="form-select form-select-lg mb-3" id="selectorCategoria" aria-label="Selector de categorÃ­as">
            {% for categoria in categorias %}
            <option value="{{ categoria.strCategory }}" {% if categoria.strCategory == categoria_actual %}selected{% endif%}>
                {{ categoria.strCategory }}
            </option>
            {% endfor %}
        </select>
        <div class="row w-100">
            <div class="row w-100">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        {% for receta in recetas %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                <img src="{{ receta.strMealThumb }}" class="d-block w-100" alt="{{ receta.strMeal }}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>{{ receta.strMeal }}</h5>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('selectorCategoria').addEventListener('change', function () {
            const categoria = this.value;
            if (categoria) {
                window.location.href = `/recetas/${categoria}/`;
            }
        });
    </script>
</body>

</html>
